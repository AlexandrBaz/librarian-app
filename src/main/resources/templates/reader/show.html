<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/style.css" media="screen">
<head>
    <meta charset="UTF-8">
    <title>Карточка пользователя</title>
</head>
<body>
<p th:text="${readerList.getReader().getFullName() + ', ' + readerList.getReader().getYearOfBirth()}">VALUE</p>
<p th:text="${'Человек пока не взял ни одной книги'}"
   th:if="${readerList.getBookList().isEmpty()}">text</p>
<strong>
    <p th:if="${not readerList.getBookList().isEmpty()}" th:text="${'Книги :'}">text</p>
</strong>
<p th:each="book : ${readerList.getBookList()}"
   th:if="${not readerList.getBookList().isEmpty()}"
   th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>
<br>
<hr>
<form th:action="@{/reader/{id}/edit(id=${readerList.getReader().getId()})}">
    <label>
        <input th:type="submit" value="Редактировать"/>
    </label>
</form>
<br>
<form th:method="DELETE" th:action="@{/reader/{id}(id=${readerList.getReader().getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<hr>
<a th:href="@{/reader}">Вернуться в меню пользователей</a>
<br>
<a th:href="@{/}">Вернуться в главное меню</a>
</body>
</html>
